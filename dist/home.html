<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="css/animate.css"/> -->

    <link rel="stylesheet" media="all" href="./libs/slick.css">
    <link rel="stylesheet" media="all" href="./libs/swiper.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>



<section class="calculator">
    <div class="calculator-bg" style="background: linear-gradient(to top, #044170, #0010be);">

    </div>
    <div class="calculator-head">
        <div class="calc-head__bg">
            <img src="./img/shape-1@2x.png" alt="">

        </div>
        <div class="calc-head__content">
            <div class="logo">
                <a href="#">
                    <img src="./img/logo-rapid-ill.png" alt="">
                </a>
            </div>
            <p>Welcome to the <strong>RapidILL</strong> return on investment calculator
            </p>

        </div>

    </div>
    <div class="calculator-content">
        <div class="calc-cont__bg">

        </div>
        <div class="calc-cont__cont">
            <div class="form-calc-container">
                <div class="form-calc">
                    <p>Fill the following fields to get an estimation on your future savings with RapidILL
                    </p>
                    <div class="form">
                        <form action="">
                            <div class="input number">
                                <label for="">Your current total borrowing requests per year:
                                </label>
                                <input type="number" value="4444">
                            </div>
                            <div class="input number">
                                <label for="">Your current cost of a single document delivery item</label>
                                <input type="text" value="15 $">
                                <p>* This is an optional field, the default is 15$ based on our latest research and
                                    industry standards
                                </p>
                            </div>
                            <div class="input">
                                <label for="">Your name:</label>
                                <input type="text" value="Roni">
                            </div>
                            <div class="input">
                                <label for="">Your Last Name:</label>
                                <input type="text" value="Shandalov">
                            </div>
                            <div class="input">
                                <label for="">Your Institution:</label>
                                <input type="text" value="Harvard University">
                            </div>
                            <div class="input">
                                <label for="">Your Email:</label>
                                <input type="email" value="roni.shandalov@exlibrisgroup.com ">
                            </div>
                            <button class="btn-calc">Submit</button>
                        </form>
                    </div>

                </div>

            </div>
            <div class="calc-cont__img">
                <img class="desk-only" src="./img/gif1.gif" alt="">
                <img class="mob-only" src="./img/gif_mobile2.gif" alt="">
            </div>
        </div>

    </div>

</section>

</body>
</html>
